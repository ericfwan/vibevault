<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeVault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner center-header">
      <a class="brand-logo" href="{{ url_for('main.home') }}">
        <img src="{{ url_for('static', filename='vibe.png') }}" alt="VibeVault logo">
      </a>
      <nav class="nav center-nav">
        <a href="{{ url_for('main.search') }}">Search</a>
        <a href="{{ url_for('main.vault') }}">Vault</a>
        <a href="{{ url_for('main.mood_map') }}">Mood Map</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}
            <div class="flash-item">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="footer-inner"></div>
  </footer>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
